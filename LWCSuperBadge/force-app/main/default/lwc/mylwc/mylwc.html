<template>
    <lightning-layout>
        <template if:false={submit}>
        <lightning-layout-item>
            
            <lightning-input label="Name" onchange={handleChange}></lightning-input>
            <lightning-button label="submit" onclick={toggle}></lightning-button>
       
        </lightning-layout-item>
    </template>
        <template if:true={submit}>
            <lightning-layout-item>
                <p>Name</p><br>
                <lightning-formatted-text  label="Name" value={value}></lightning-formatted-text>
            </lightning-layout-item>
        </template>
        
    </lightning-layout>
    
</template>
